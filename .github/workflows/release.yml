name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript check (apps/server)
        run: |
          cd apps/server
          npx tsc --noEmit 2>&1

      - name: Build packages only
        run: pnpm turbo run build --filter="./packages/*"

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          version: pnpm version-packages
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Tag apps/server release
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(node -p "require('./apps/server/package.json').version")
          TAG="v${VERSION}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
            # Trigger web publish workflow
            gh workflow run docker-publish-web.yml --ref "$TAG" -f version="$VERSION"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Tag apps/mcp release
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(node -p "require('./apps/mcp/package.json').version")
          TAG="@nexo-labs/mcp-typesense@${VERSION}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag "$TAG"
            git push origin "$TAG"
            # Trigger MCP publish workflow (optional, push trigger usually handles this)
            # gh workflow run docker-publish-mcp.yaml --ref "$TAG" -f version="$VERSION"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
