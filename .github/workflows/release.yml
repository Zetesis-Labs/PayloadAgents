name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript check (apps/server)
        run: |
          cd apps/server
          npx tsc --noEmit 2>&1

      - name: Build packages only
        run: pnpm turbo run build --filter="./packages/*"

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          version: pnpm version-packages
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Detect apps/server version change
        id: server_version
        run: |
          set -euo pipefail
          CURRENT_VERSION=$(node -p "require('./apps/server/package.json').version")
          PREV_VERSION=$(git show HEAD^:apps/server/package.json 2>/dev/null | node -e "const fs=require('fs'); const data=fs.readFileSync(0,'utf8'); console.log(JSON.parse(data).version)" || true)

          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

          echo "version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          echo "previous=$PREV_VERSION" >> "$GITHUB_OUTPUT"

      - name: Tag Docker release from apps/server version
        if: steps.server_version.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.server_version.outputs.version }}"
          TAG="v${VERSION}"

          git fetch --tags --force

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"
